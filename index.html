<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Fußpflege Ana</title>
  <meta name="description" content="Fußpflege Ana – Sanfte, präzise Fußpflege in München Giesing. Bei uns läuft’s seit 12 Jahren. Hausbesuche möglich.">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #fafafa;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* ===== HERO DARK HEADER (чёрный камень фон) ===== */
    .hero-dark {
      position: relative;
      background-image: url("bg.jpg"); /* твой чёрный камень */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #0a0a0a;
      color: #fff;
    }

    /* лёгкая тёмная вуаль сверху камня чтобы текст читался */
    .hero-dark::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
    }

    /* контент внутри хедера поверх */
    .hero-inner {
      position: relative;
      z-index: 1;
    }

    /* ===== Carrara мрамор (остальные секции как раньше) ===== */
    .carrara {
      background-image: url("https://www.toptal.com/designers/subtlepatterns/uploads/marble-pattern.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    /* Карточки (цены, боксы) */
    .card {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0,0,0,0.05);
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }

    .img-card {
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      border: 1px solid rgba(0,0,0,0.08);
      background: #fff;
    }

    /* Подсветка логотипа (фарфор) */
    .logo-glow {
      border-radius: 50%;
      box-shadow:
        0 0 15px rgba(255,255,255,0.7),
        0 0 40px rgba(255,255,255,0.5),
        0 0 60px rgba(240,230,200,0.3),
        inset 0 0 6px rgba(255,255,255,0.8);
      transition: all 0.5s ease;
      background-color: #ffffff; /* чтобы бежевый значок чётко читался на тёмном фоне */
      border: 1px solid rgba(255,255,255,0.4);
    }
    .logo-glow:hover {
      box-shadow:
        0 0 25px rgba(255,255,255,0.9),
        0 0 70px rgba(240,230,200,0.4),
        inset 0 0 10px rgba(255,255,255,1);
      transform: scale(1.03);
    }

    .portrait-glow {
      border-radius: 9999px;
      box-shadow:
        0 0 15px rgba(255,255,255,0.7),
        0 0 40px rgba(255,255,255,0.5),
        0 0 60px rgba(240,230,200,0.25),
        inset 0 0 6px rgba(255,255,255,0.8);
      border: 1px solid rgba(0,0,0,0.07);
      background: #fff;
      object-fit: cover;
      object-position: center;
    }

    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 1rem;
      background-color: #0a0a0a;
      color: #fff;
      padding: 0.75rem 1rem;
      font-size: 0.8rem;
      font-weight: 500;
      letter-spacing: .03em;
      border: 1px solid #0a0a0a;
    }
    .whatsapp-btn:hover {
      background-color: #2a2a2a;
    }

    /* Люксовое имя бренда — засечки, толстые буквы, разрядка */
    .brand-name {
      font-family: "Didot", "Bodoni MT", "Times New Roman", serif;
      font-weight: 600;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      line-height: 1.2;
      color: #ffffff;
    }

    .brand-tagline {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-weight: 300;
      line-height: 1.4;
      color: rgba(255,255,255,0.8);
    }

    .contact-block a {
      color: #ffffff;
      text-decoration: none;
    }
    .contact-block a:hover {
      color: #ffffff;
    }
    .contact-block small {
      color: rgba(255,255,255,0.7);
    }

    /* дополнительные стили под секцию онлайн-записи */
    .booking-card {
      background: #ffffff;
      border-radius: 1rem;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 20px 60px rgba(0,0,0,0.07);
    }
  </style>
</head>
